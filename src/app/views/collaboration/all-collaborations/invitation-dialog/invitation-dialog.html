<div class="container p-0">
  <div class="row">
    <div class="col-md-7 col-xl-12">
      <div class="tab-content">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">
              <mat-icon style="margin-left: 40%;">security</mat-icon>&nbsp;&nbsp;&nbsp;Invite
            </h5>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
              <mat-form-field appearance="fill" style="display: block;">
                <mat-label>Email</mat-label>
                <input type="email" matInput name="email" ngModel required #email="ngModel">
              </mat-form-field>
              <mat-form-field appearance="fill" style="display: block;">
                <mat-label>Percentage</mat-label>
                <input type="number" min='{{min}}' max='{{max}}' matInput name="percentage" ngModel required #percentage="ngModel">
              </mat-form-field>
              <mat-form-field appearance="fill" style="display: block;">
                <mat-label>Team</mat-label>
                <mat-select name="team" ngModel required #team="ngModel">
                  <mat-option (click)="selectedTeam(team.id)" *ngFor="let team of teams" [value]="team.name">
                    {{team.name}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
              <div class="row" style="margin-left: 35%;">
                <div class="col-3">
                  <table>
                    <tr>
                      <td> <button type="button" (click)="cancel()" class="btn btn-danger">Cancel</button>
                      </td>
                      <td> <button type="submit" class="btn btn-primary " [disabled]='!f.valid'>Invite</button>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

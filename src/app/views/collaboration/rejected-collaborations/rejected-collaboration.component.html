<div class="container p-0">
  <div class="row">
    <div class="col-xl-12">
      <div class="tab-content">
        <div class="card">
          <div class="card-header">
            <h5 class="card-title mb-0">
              <mat-icon>security</mat-icon>&nbsp;&nbsp;&nbsp;REJECTED PROJECTS
            </h5>
          </div>
          <div class="card-body">
            <div class="form-group">
              <mat-form-field appearance="fill" class="col-md-4">
                <mat-label>Show Pending Projects</mat-label>
                <mat-select matInput>
                  <mat-option value="">
                    10
                  </mat-option>
                  <mat-option value="">
                    25
                  </mat-option>
                  <mat-option value="">
                    50
                  </mat-option>
                  <mat-option value="">
                    100
                  </mat-option>
                </mat-select>
                <mat-error>
                </mat-error>
              </mat-form-field>
            </div>
          </div>
          <div class="card-body">
            <div class=" table-responsive">
            <table class="table table-hover table-bordered align-middle text-center table-outline">
              <thead>
                <tr>
                  <th>Project Name</th>
                  <th>Initial Date</th>
                  <th>Due Date</th>
                  <th>Reason</th>
                </tr>
              </thead>
              <tbody *ngIf="userObj.length == 0">
                <tr>
                  <td colspan="11" style="text-align: center;"><h2 style="margin-left: 10%;">No record Found</h2></td>
                </tr>
                <!-- <h2 style="margin-left: 10%;">No record Found</h2> -->
              </tbody>
              <tbody *ngIf="userObj.length > 0">
                <tr *ngFor='let obj of userObj'>
                  <td>{{obj.name}}</td>
                  <td>{{obj.started_at.slice(0,10)}}</td>
                  <td>{{obj.ended_at.slice(0,10)}}</td>
                  <td>{{obj.reason}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

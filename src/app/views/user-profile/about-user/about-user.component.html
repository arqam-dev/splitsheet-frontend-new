    <div class="img" style="    background-image: linear-gradient(150deg, rgba(63, 174, 255, .3)15%, rgba(63, 174, 255, .3)70%, rgba(63, 174, 255, .3)94%), url(https://bootdey.com/img/Content/flores-amarillas-wallpaper.jpeg);
    height: 350px;background-size: cover;"></div>
    <div class="card social-prof">
        <div class="card-body">
            <div class="wrapper">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="" class="user-profile">
                <h3>{{user_name}}</h3>
                <p>{{email}}</p>
            </div>
            <div class="row ">
                <div class="col-lg-12">
                    <ul class=" nav nav-tabs justify-content-center s-nav">
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <div *ngFor='let obj of userObj' class="card-body info-card social-about">
                    <h1 class="text-blue" style="margin-left: 40%;">
                        About <u>{{user_name}}</u>
                        <button *ngIf='isEdit == true' (click)="isEditFunc()" style="float: right;"
                            class="btn btn-primary">Edit</button>
                        <button *ngIf='isEdit == false' (click)="updateProfile()" style="float: right;"
                            class="btn btn-success">Update</button>
                    </h1>
                    <br><br><br>

                    <div class="row">
                        <div class="col-2">
                            <div>
                                <!-- <i class="fas fa-user mr-2"></i> -->
                                <span></span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="social-info">
                                <i class="fas fa-user mr-2"></i>
                                <span>Name: {{obj.user_name}}</span>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="social-info">
                                <i class="fas fas fa-envelope mr-2"></i>
                                <span>Email:{{obj.email}}</span>
                            </div>
                        </div>
                    </div>
                    <br>

                    <form #f="ngForm">
                        <mat-form-field *ngIf='isEdit == false' appearance="fill" style="display: block;">
                          <mat-label>Password</mat-label>
                          <input (change)= "onChangePassword($event);" matInput type="password" name="password" ngModel required #value="ngModel">
                        </mat-form-field>
                      </form>
                </div>
            </div>
        </div>
    </div>
</div>
